<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/index.css"> </head>

<body>
    <h1>NOW PLAYING :</h1>
    <div class="image"> </div>
    <div class="lecteur">
        <audio src="audio.mp3"></audio>
        <button type="button">&#9198</button>
        <button type="button" class="play"> &#9654</button>
        <button type="button">&#9197</button>
        <input type="range" class="volume" value="10" min="0" max="10">
        <progress value="0" min="0" max="12"></progress>
    </div>
    <script type="text/javascript">
        var audio = document.querySelector('audio');
        var play = document.querySelector('.play');
        var volume = document.querySelector('.volume');
        var time = document.querySelector('.time');
        var time2 = document.querySelector('.time2');
        play.addEventListener('click', e => {
            e.preventDefault();
            if (play.getAttribute('data-play') == '1') {
                audio.pause();
                play.setAttribute('data-play', 0);
                play.innerHTML = 'Play';
            }
            else {
                audio.play();
                play.setAttribute('data-play', 1);
                play.innerHTML = 'Pause';
            }
        });
        volume.addEventListener('change', _ => audio.volume = volume.value / 10);
        audio.addEventListener('timeupdate', e => {
            time.value = audio.currentTime;
            time2.value = audio.currentTime;
            document.querySelector('.valeur').innerHTML = Math.round(audio.currentTime);
        });
        audio.addEventListener('canplay', _ => {
            time.max = audio.duration;
            time2.max = audio.duration;
        });
        time.addEventListener('click', _ => audio.currentTime = time.value);
    </script>
    </html
